syntax = "proto3";

package proto;

option go_package = "api/proto;proto";

// 消息类型
message Message {
    uint64 id = 1;
    uint64 created_at = 2;
    uint64 updated_at = 3;
    uint64 from = 4;
    uint64 to = 5;
    uint32 type = 6;
    uint32 media_type = 7;
    string content = 8;
}

message Empty {
}